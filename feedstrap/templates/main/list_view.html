{% for i in results %}
        <div id="ar_{{ i.pk }}" class="row feed_item">
        {% include '/main/article_short.html' %}
        </div>
    {% endfor %}

        <div class="row span12" style="text-align:center;">
            {% if next_cursor %} 
            <button class="btn btn-primary show_more" data-view="list" data-query="/?qt={{ query_type }}&view=list&term={{ term }}&c={{ next_cursor }}"> Show More </button> 
            {% else %} 
            <strong>------ END -----</strong> {% endif %}
        </div>
