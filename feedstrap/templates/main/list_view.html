{% for i in results %}
        <div id="ar_{{ i.pk }}" class="feed_item">
        {% include '/main/list_view_article.html' %}
        </div>
{% endfor %}

        <div style="text-align:center;">
            {% if next_offset %}
            <span class="eb"><button class="btn btn-primary show_more" data-query="/q/ajax/?{% if tag %}tag={{ tag }}&{% endif %}{% if report %}report={{ report }}&{% endif %}{% if term %}term={{ term }}&{% endif %}s={{ next_offset }}"> Show More </button></span>
            {% else %}
            <strong>------ END -----</strong> {% endif %}
        </div>
