{% extends "main/home.html" %}
{% block title %}FeedStrap Sign Up{% endblock %}
{% block head %}
    {{ block.super }}
    <script type="text/javascript">
    function validatesignup() {
        if ($("#username").val() == "") {
            alert("Please provide a username!");
            return false;
        }
        if ($("#password").val() == "") {
            alert("Please provide a password!");
            return false;
        }
    };
    </script>

   <style type="text/css">
      body {
        background-color: #f5f5f5;
      }
    form em {
    color: red;
    font-style: italic
    }
    </style>
{% endblock %}
{% block full_content %}
    <div class="row-fluid" style="margin-top: 4em">
        <div class="offset4 span4">
            <form class="form-sup" action="/signup/{{ url_secret }}" method="POST" onsubmit="return validatesignup();" >

                <h2 class="form-signin-heading">Sign Up </h2>
                {% csrf_token %}

                <label for="username">User Name:</label>
                <input class="input-block-level" id="username" name="username" type="text">
                
                <label for="password">Password:</label>
                <input class="input-block-level" id="password" name="password" type="password">
                <br>
                <button style="float:right" class="btn btn-large btn-primary" type="submit">Sign Up</button><br>
                <br>
            </form>
        </div>
    </div>
{% endblock %}
