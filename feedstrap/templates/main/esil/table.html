
  <div>
    <div style="text-align:center">
      <h3>Emerging Strategic Issues List</h3>
      <table id="esil" class="tablesorter table table-hover">
        <thead> 
          <tr>
          <th class="headerSortDown" style="width:129px">Name</th>
            <th style="width:280px">Description</th>
             <th><abbr title="Intensity represents the frequency an issue." class="initialism">Intensity</abbr></th>
            <th ><abbr title="Relevance represents the topics resonance with current VA strategic ideas.  If the topic can help illustrate Strategic Imperatives, the Relevance will be high." class="initialism">Relevance</abbr></th>
            <th><abbr title="Impact represents the topics potential to effect VA capabilities.  Each topic is cross walked against the VA capabilities, then given a score.  Topics that involve many different VA capabilities will have a high score." class="initialism">Impact</abbr></th>
            <th style="width:40px"><span style="padding-right:15px">Attachement</span></th>
        </tr>
        </thead>
        <tbody>

          {% for topic in topics %}
        <tr data-k="{{ topic.pk }}" data-site="{{ site }}" class="topic_row">
          <td class="rpoint">{{ topic.name }}</td>
          <td id="des_{{ topic.pk }}" class="rpoint">{{ topic.description[:100] }}
          <span class="show_des javascript_link" data-parent="des_{{ topic.pk }}" data-full="{{ topic.description }}"><em> (expand...)</em></span></td>
          <td class="rpoint" style="text-align:center">{{ topic.intensity }}</td>
          <td class="rpoint" style="text-align:center">{{ topic.relevance }}</td>
          <td class="rpoint" style="text-align:center; vertical-align:top; height:100%">{{ topic.impact }}</td>
          <td class="rpoint" style="text-align:center; vertical-align:top; height:100%"> {% if topic.attachment %}<br><span style="color:white">1</span><a href="{{ topic.attachment.url }}"><img src="/static/img/icons/glyphicons_062_paperclip.png"></img></a>{% endif %}</td>
        </tr>
          {% endfor %}        
       </tbody>
      </table>
      
    </div>
  </div>
