<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/rss?{{ get_query }}" type="application/rss+xml" rel="alternate" title="Feedstrap RSS" />
    
    {% block stylesheets %}
    <!-- jquery -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <!-- twitter bootstrap -->
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">     
    <link href="/static/css/bootstrap.css" rel="stylesheet">         
    <!-- my code -->
    <link href="/static/css/main.css" rel="stylesheet" >
    {% endblock %} 


    {% block javascript %}
    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <!-- twitter bootstrap -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- my code -->
    <script type="text/javascript" rel="js" src="/static/js/main.js"></script>
    <script type="text/javascript">
        var all_tags = [{% for t in all_tags %}{% if loop.index > 1 %},{% endif %}"{{ t.name }}"{% endfor %}];
    </script>
    {% endblock %}
    

    
    {% block google_analytics %}
    <!-- google analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41066277-1', '173.252.156.183');
    ga('send', 'pageview');

    </script>
    {% endblock %}

    <title>{% block title %}FeedStrap{% endblock %}</title>
    {% endblock %}
  </head>  
  <body>
  {% block modal %}{% endblock %}

    <div class="container-fluid">
            
        {% block content_box %}
        {% endblock %}
    <!--<div id="footer"-->
    <!--    style="position:fixed;width:100%;left:0px; bottom:0px; background-color:#F5F5F5;">-->
    <!--    <div class="container-fluid">-->
    <!--        <p style="margin-top:10px" class="muted credit">-->
    <!--     Developed by the Strategic Studies Group, Department of Veterans-->
    <!--     Affairs. -->
    <!--        </p>-->
    <!--    </div>-->
    </div>
  </body>
  
</html>
