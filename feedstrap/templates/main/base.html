<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/rss?{{ get_query }}" type="application/rss+xml" rel="alternate" title="Feedstrap RSS" />
    
    
    {% block stylesheets %}
    <!-- jquery -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <!-- twitter bootstrap -->
    <link href="/feedstrap/static/css/bootstrap-responsive.css" rel="stylesheet">     
    <link href="/feedstrap/static/css/bootstrap.css" rel="stylesheet">         
    <!-- my code -->
    <link href="/feedstrap/static/css/main.css" rel="stylesheet" >
    {% endblock %} 


    {% block javascript %}
    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <!-- twitter bootstrap -->
    <script src="/feedstrap/static/js/bootstrap.min.js"></script>
    <!-- my code -->
    <script type="text/javascript" rel="js" src="/feedstrap/static/js/main.js"></script>
    {% endblock %}
    

    
    {% block google_analytics %}
    <!-- google analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-33782330-1']);
      _gaq.push(['_trackPageview']);
      
      (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endblock %}

    <title>{% block title %}Feed_Strap{% endblock %}</title>
    {% endblock %}
  </head>  
  <body>
  
    <div class="container-fluid">
            
        {% block content_box %}
        {% endblock %}
        
    </div>

  </body>
  
</html>
